<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/b408cf2790.js"
      crossorigin="anonymous"
    ></script>
    <!-- style -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Awesome profile-cards</title>
  </head>

  <body class="page">
    <main class="wrapper">
      <section class="landing">
        <img
          class="landing__logo"
          src="./assets/images/logo-awesome-profile-cards.svg"
          alt="Logo Awesome profile-cards"
        />
        <h2 class="landing__title">Crea tu tarjeta de visita</h2>
        <p class="landing__text">
          Crea mejores contactos profesionales de forma fácil y cómoda
        </p>
        <ul class="landing__function">
          <li class="landing__function--li">
            <i class="fa-regular fa-object-ungroup fa-xl"></i>Diseña
          </li>
          <li class="landing__function--li">
            <i class="fa-regular fa-keyboard fa-xl"></i>Rellena
          </li>
          <li class="landing__function--li">
            <i class="fa-solid fa-share-nodes fa-xl"></i>Comparte
          </li>
        </ul>
      </section>
      <a class="button" href="./create.html" title="ir a crear tarjetas"
        >Comenzar</a
      >
    </main>

    <footer>
      <div class="footer">
        <img class="footer__img" src="./assets/images/logo-team.png" alt="" />
        <h2 class="h2">Awesome profile-cards @2018 Equipo 6</h2>

        <a title="adalab" href="https://www.adalab.es/"
          ><img
            class="adalab"
            src="./assets/images/logo-adalab.png"
            alt="logo adalab"
        /></a>
      </div>
    </footer>

    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
